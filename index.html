<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BASIC CALCULATOR</h1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
          <button class="clear" onclick="clearDisplay()">C</button>
          <button class="backspace" onclick="backspace()">âŒ«</button>  
          <button class="operand" onclick="appendNumber('7')">7</button>
          <button class="operand" onclick="appendNumber('8')">8</button>
          <button class="operand" onclick="appendNumber('9')">9</button>
          <button class="operand" onclick="appendNumber('4')">4</button>
          <button class="operand" onclick="appendNumber('5')">5</button>
          <button class="operand" onclick="appendNumber('6')">6</button>
          <button class="operand" onclick="appendNumber('3')">3</button>
          <button class="operand" onclick="appendNumber('2')">2</button>
          <button class="operand" onclick="appendNumber('1')">1</button>
          <button class="operand" onclick="appendNumber('0')">0</button>
          <button class="decimal" onclick="appendDecimal()">.</button>
          <button class="operator add" onclick="appendOperator('+')">+</button>
          <button class="operator subtract" onclick="appendOperator('-')">-</button>
          <button class="operator multiply" onclick="appendOperator('*')">*</button>
          <button class="operator divide" onclick="appendOperator('/')">/</button>
          <button class="equals" onclick="calculate()">=</button>
      </div>
      </div>

  <script src="script.js"></script>

</body>
</html>
